<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css"  href="./css/style.css">
</head>
<body>
    <h1 class="title">calculator</h1>

    <div id="container">

        <div id="viewer">
            <p id="first-number-display"></p>
            <p id="operator-display"></p>
            <p id="second-number-display"></p>
            <label for="evaluation-display">=</label>
            <p id="evaluation-display"></p>
        </div>

        <div class="control-buttons">
            <button id="clear">C</button>
            <button id="delete">âŒ«</button>
        </div>

        <div class="numpad">
            <button id="num-1">1</button>
            <button id="num-2">2</button>
            <button id="num-3">3</button>
            <button id="num-add">+</button>
            <button id="num-4">4</button>
            <button id="num-5">5</button>
            <button id="num-6">6</button>
            <button id="num-subtract">-</button>
            <button id="num-7">7</button>
            <button id="num-8">8</button>
            <button id="num-9">9</button>
            <button id="num-multiply">x</button>
            <button id="num-0">0</button>
            <button id="num-dot">.</button>
            <button id="num-equal">=</button>
            <button id="num-divide">/</button>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
